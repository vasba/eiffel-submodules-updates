stages:
  - update

update:
  stage: update
  only:
    variables:
      - $UPDATE_MODULES
  tags:
    - docker_runner
  script:
    - env
    - git submodule update --init
    - git submodule update --remote
    - git status
    - git add -A
    - 'git commit -m "Update submodules on CLM event id: $CLM_ID"'
    - git push